<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div id="screen">
    </div>
    <button onclick="color('red')">Red</button>
    <button onclick="color('green')">Red</button>
    <button onclick="color('orange')">Red</button>
    <button onclick="color('yellow')">Red</button>
    <script>
        function color(col) {
            document.getElementById("screen").style.background = col;
        }
    </script>
</body>

</html>
