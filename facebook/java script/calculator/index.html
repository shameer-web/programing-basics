<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>



<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div><br>
            <hr>
            <hr>
            <div class="buttons">
                <div class="row">
                    <button onclick="cleardisplay()" class="btn">clr</button>
                    <button onclick="btnclk('%')" class="btn">%</button>
                </div>
                <div class="row">
                    <button onclick="btnclk(7)" class="btn">7</button>
                    <button onclick="btnclk(8)" class="btn">8</button>
                    <button onclick="btnclk(9)" class="btn">9</button>
                    <button onclick="btnclk('/')" class="btn">/</button>
                </div>
                <div class=" row ">
                    <button onclick="btnclk(4)" class="btn">4</button>
                    <button onclick="btnclk(5)" class="btn">5</button>
                    <button onclick="btnclk(6)" class="btn">6</button>
                    <button onclick="btnclk('*')" class="btn">X</button>
                </div>
                <div class="row ">
                    <button onclick="btnclk(1)" class="btn">1</button>
                    <button onclick="btnclk(2)" class="btn">2</button>
                    <button onclick="btnclk(3)" class="btn">3</button>
                    <button onclick="btnclk('-')" class="btn">-</button>
                </div>
                <div class="row ">
                    <button onclick="btnclk('.')" class="btn">.</button>
                    <button onclick="btnclk(0)" class="btn">0</button>
                    <button onclick="btnclk('+')" class="btn">+</button>
                    <button onclick="eqlclick()" class="btn">=</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
